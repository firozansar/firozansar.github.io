---
layout: layout
title: Blog
---

<div class="container">
<h3>Technical Blog</h3>
  <div class="panel panel-default">
    <div class="panel-body">
		{% for post in site.posts %}
			<div class="row">
				 <div class="col-sm-4 col-md-4 col-lg-4">
					 <h5 style="text-align: right">
					 	{{ post.date | date: "%B %e, %Y" }}
					 </h5>
				 </div>
				 <div class="col-sm-8 col-md-8 col-lg-8">
					 <h5 style="text-align: left">
					 	<strong><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong>
					 </h5>
				 </div>
			</div>
	    {% endfor %}
	</div>
  </div>
  <section class="thirteen columns">
    <h2>Travel Vlog</h2>
	<article>
		<header>
		  <h3>Iceland Trip 2021</h3>
		</header>
		<div class="panel-body">
		<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="788.54" height="443" type="text/html"
			src="https://www.youtube.com/embed/w_pi9zSG8Dw?autoplay=0&fs=0&iv_load_policy=3&showinfo=1&rel=0&cc_load_policy=0&start=0&end=0">
		</iframe>
	  </div>
	  </article>
