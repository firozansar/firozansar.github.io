<div class="social">
	<h2>
    {% if site.email %}
        <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}   
    {% if site.github %}
	  <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.facebook %}
	  <a href="https://www.facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}
    {% if site.youtube %}
	  <a href="https://www.youtube.com/@FirozAnsari"><i class="fa fa-youtube"></i></a>
    {% endif %}
	</h2>
</div>
